name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;27.0.12077973"

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=23 \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK/build/cmake/android.toolchain.cmake"

      - name: Build Project
        run: cmake --build build --parallel

      - name: Collect Wrapper Output
        run: |
          echo "[INFO] Collecting wrapper output..."
          mkdir -p output_bundle/lib/arm64-v8a

          echo "[INFO] Copying shared library..."
          cp build/libxeno_wrapper.so output_bundle/lib/arm64-v8a/libvulkan.so

          echo "[INFO] Adding manifest.json..."
          if [ -f manifest.json ]; then
              cp manifest.json output_bundle/manifest.json
          else
              echo "ERROR: manifest.json not found!"
              exit 1
          fi

          echo "[INFO] Output bundle complete."

      - name: Upload Wrapper Artifact
        uses: actions/upload-artifact@v3
        with:
          name: xeno_wrapper_output
          path: output_bundle
