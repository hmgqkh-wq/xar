name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-17-jdk cmake ninja-build build-essential

      - name: Install Android SDK + NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # Download commandline tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "ndk;27.3.13750274"

      - name: Configure CMake
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.3.13750274

          mkdir -p build
          cd build

          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-23 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release -- -j4

      - name: Prepare Output Bundle
        run: |
          mkdir -p output_bundle/lib/arm64-v8a
          find build -type f -name "libvulkan*.so" -exec cp {} output_bundle/lib/arm64-v8a/ \;

          # Copy manifest + usr directories
          [ -f manifest.json ] && cp manifest.json output_bundle/
          [ -d usr ] && cp -r usr output_bundle/

          echo "Bundle structure ready:"
          ls -R output_bundle

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xclipse_wrapper
          path: output_bundle
