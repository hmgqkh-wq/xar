name: build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system build tools
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;27.0.12077973"

      - name: Configure CMake (Android toolchain)
        run: |
          if [ -z "$ANDROID_NDK" ] && [ -n "$ANDROID_NDK_HOME" ]; then
            export ANDROID_NDK="$ANDROID_NDK_HOME"
          fi
          if [ -z "$ANDROID_NDK" ]; then
            echo "ERROR: ANDROID_NDK not found"
            exit 1
          fi
          cmake -S . -B build \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=23 \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK/build/cmake/android.toolchain.cmake"

      - name: Build Project
        run: cmake --build build --parallel

      - name: Collect Wrapper Output
        run: |
          echo "[INFO] Preparing output bundle..."
          mkdir -p output_bundle/lib/arm64-v8a

          if [ -f build/libxeno_wrapper.so ]; then
            cp build/libxeno_wrapper.so output_bundle/lib/arm64-v8a/libvulkan.xeno_wrapper.so
          else
            echo "ERROR: build/libxeno_wrapper.so not found. Listing build/ for debugging:"
            ls -la build || true
            exit 1
          fi

          if [ -f manifest.json ]; then
            cp manifest.json output_bundle/manifest.json
          else
            echo "ERROR: manifest.json missing in repo root"
            ls -la
            exit 1
          fi

          cd output_bundle
          zip -r ../xclipse_wrapper.zip .

      - name: Upload Wrapper Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xclipse_wrapper_output
          path: xclipse_wrapper.zip
