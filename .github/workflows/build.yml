name: Build Xclipse Wrapper

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Install Android NDK properly (NO SDK needed)
    - name: Install Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
          -DANDROID_PLATFORM=android-29 \
          -DANDROID_ABI=arm64-v8a

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Prepare Output Bundle
      run: |
        mkdir -p output/usr/share/vulkan/icd.d
        mkdir -p output/usr/share/vulkan/implicit_layer.d
        mkdir -p output/usr/share/vulkan/explicit_layer.d
        
        # wrapper library
        cp build/libvulkan.xeno_wrapper.so output/

        # ICD
        cp usr/share/vulkan/icd.d/*.json output/usr/share/vulkan/icd.d/

        # implicit layers
        cp usr/share/vulkan/implicit_layer.d/*.json output/usr/share/vulkan/implicit_layer.d/

        # explicit layers
        cp usr/share/vulkan/explicit_layer.d/*.json output/usr/share/vulkan/explicit_layer.d/

        # manifest
        cp manifest.json output/

    - name: Upload ZIP Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xclipse_wrapper
        path: output
