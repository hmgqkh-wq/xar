name: Build xeno_wrapper for Android (arm64)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: 27.0.12077973

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-23 \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake

    - name: Build Project
      run: cmake --build build --parallel

    - name: Collect Wrapper Output
      run: |
        mkdir -p output_bundle/lib/arm64-v8a
        cp build/xeno_wrapper.so output_bundle/lib/arm64-v8a/libvulkan.xeno_wrapper.so

    - name: Upload Wrapper Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xeno_wrapper_output
        path: output_bundle
