name: Build Xclipse libxeno_wrapper for Android (arm64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup NDK
      uses: android-actions/setup-ndk@v1
      with:
        ndk-version: r25b

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-29 \
          ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Package output
      run: |
        mkdir -p out_zip
        cp manifest.json out_zip/
        cp build/libxeno_wrapper.so out_zip/ || true
        cd out_zip
        zip -r ../xclipse_winlator_driver_build.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xclipse-winlator-driver
        path: xclipse_winlator_driver_build.zip
